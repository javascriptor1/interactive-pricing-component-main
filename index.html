<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <header class="header">
      <h1>Simple, traffic-based pricing</h1>
      <div>
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
      <img src="images/pattern-circles.svg" alt="" />
    </header>

    <main>
      <!-- define grid container  -->
      <div class="container">
        <!-- First grid member -->
        <p>100k Pageviews</p>
        <!-- Second grid member  -->
        <div class="slider-div">
          <div class="slider-icon-circle">
            <img src="images/icon-slider.svg" alt="" />
          </div>
        </div>
        <!-- Third grid member -->
        <p>
          $<span class="amount">16.00</span>
          <span class="period">/ month</span>
        </p>
        <!-- Forth grid member -->
        <div class="billing-div">
          <label for="checkbox">Monthly Billing</label>
          <input type="checkbox" name="checkbox" id="checkbox" class="checkbox"/>
          <label for="checkbox">Yearly Billing</label>
          <p class="discount-desktop">25% discount</p>
          <p class="discount-mobile">-25%</p>
        </div>
      </div>
      <div>
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
        <div><button type="button">Start my trial</button></div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
